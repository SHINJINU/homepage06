<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KR모터스</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/custom.js"></script>
</head>

<body>
    <header class="header">
        <div class="inner">
            <h1>
                <a href="/">
                    <img src="./images/logo .png" alt="">
                </a>
            </h1>
            <nav class="gnb">
                <ul>
                    <li><a href="">Product</a></li>
                    <li><a href="">Survice</a></li>
                    <li><a href="">News</a></li>
                    <li><a href="">Buy</a></li>
                </ul>
            </nav>

            <div class="utils">
                <a href="">
                    <img src="./images/user.svg" alt="">
                </a>
                <a href="">
                    <img src="./images/search.svg" alt="">
                </a>
            </div>
        </div>
    </header>
    <main id="content">
        <section class="main_visual">
            <h2 class="blind">main_visual</h2>
            <div class="main_visual_slide swiper">
                <div class="swiper-wrapper">


                    <div class="swiper-slide itm itm01">
                        <div class="txt">
                            <strong>Aquila 300s</strong>
                            <p>For Your Grand Voyage</p>
                        </div>
                    </div>

                    <div class="swiper-slide itm itm02">
                        <div class="txt">
                            <strong>Beaver 125V</strong>
                            <p>For Your Riding</p>
                        </div>
                    </div>

                    <div class="swiper-slide itm itm03">
                        <div class="txt">
                            <strong>K-Win 125</strong>
                            <p>Flagship ADV Scooter</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="arrows">
                <button class="prev">
                    <img src="./images/chevron-left.svg" alt="">
                </button>
                <button class="next">
                    <img src="./images/chevron-right.svg" alt="">
                </button>
            </div>
            <div class="wheel">
                <span>scroll</span>
            </div>
        </section>

        <section style="height: 100vh;"></section>
    </main>
    <footer class="footer"></footer>

</body>

</html>
